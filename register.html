<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahead</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/component.css">
  </head>
  <body>
    <div class="wrap">
      <div class="banner__area"></div>
      <form action="" class="form">
        <header class="form__header">
            <h1>Register</h1>
        </header>
        <div class="form__item">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            autocomplete="off"
            autocomplete-suggestions="off"
            autocomplete="off"
          />
        </div>

        <div class="form__item">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            paste-suggestions="off"
            autocomplete="off"
          />
        </div>

        <div class="form__item">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="username"
            autocomplete="off"
            autocomplete-suggestions="off"
          />
        </div>

        <div class="form__item">
          <div class="form__group">
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="phone"
              autocomplete="off"
              autocomplete-suggestions="off"
            />

            <input
              type="text"
              name="date"
              id="lastname"
              placeholder="last name"
              autocomplete="off"
              autocomplete-suggestions="off"
            />
          </div>

        </div>
        <div class="form__item">
            <div class="form__group">
            <input
              type="text"
              name="country"
              id="country"
              placeholder="country"
              autocomplete="off"
              autocomplete-suggestions="off"
            />

            <input
              type="date"
              name="date"
              id="date"
              placeholder="date of birth"
              autocomplete="off"
              autocomplete-suggestions="off"
            />
        </div>
        <div class="form__item">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="username"
            autocomplete="off"
            autocomplete-suggestions="off"
          />
        </div>
        <div class="form__item">
            <p>Already have an account? <strong><a href="login.html">Login</a></strong></p>
        </div>
        <div class="form__item">
            <a href="#" class="btn">submit</a>
        </div>
      </form>
    </div>
  </body>
</html>
